{% extends 'base.html' %}

{% block content %}
<div class="dashboard-container">
  <h1>Welcome, Driver!</h1>
  <div class="dashboard-options">
    <div class="dashboard-section">
      <h2>Your Rides</h2>
      <ul>
        <li><a href="#">View Current Rides</a></li>
        <a href="{% url 'completed_rides' %}">View Completed Rides</a>
        <li><a href="#">Earnings Summary</a></li>
      </ul>
    </div>
    <div class="dashboard-section">
      <h2>Account</h2>
      <ul>
        <li><a href="{% url 'update_driver_profile' %}">Update Profile</a></li>
        <li><a href="{% url 'car_registration_details' %}">Vehicle Details</a></li>
      </ul>
    </div>
    <div class="dashboard-section">
      <h2>Support</h2>
      <ul>
        <li><a href="#">Contact Support</a></li>
        <li><a href="#">FAQs</a></li>
      </ul>
    </div>
  </div>
</div>

<style>
  .dashboard-container {
    padding: 20px;
  }

  .dashboard-options {

    gap: 20px;
  }

  .dashboard-section {
    background-color: #f4f4f4;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 15px;
    flex: 1;
  }

  .dashboard-section h2 {
    margin-bottom: 10px;
  }

  .dashboard-section ul {
    list-style-type: none;
    padding: 0;
  }

  .dashboard-section ul li {
    margin: 5px 0;
  }

  .dashboard-section ul li a {
    text-decoration: none;
    color: #007bff;
  }

  .dashboard-section ul li a:hover {
    text-decoration: underline;
  }
</style>
{% endblock %}
